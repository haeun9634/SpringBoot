<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <style>
        /* 기존 스타일 유지 */
    </style>
</head>
<body>
<h2>회원가입</h2>
<form th:action="@{/users/signup}" th:object="${user}" method="post">
    <div th:if="${error}" th:text="${error}" style="color: red;"></div>

    <div>
        <label for="name">이름:</label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div>
        <label for="nickname">닉네임:</label>
        <input type="text" id="nickname" th:field="*{nickname}" required>
    </div>
    <div>
        <label for="email">이메일:</label>
        <input type="email" id="email" th:field="*{email}" required>
    </div>
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" th:field="*{password}" required>
    </div>
    <div>
        <label for="phone">전화번호:</label>
        <input type="tel" id="phone" th:field="*{phone}">
    </div>
    <div>
        <label for="gender">성별:</label>
        <select id="gender" th:field="*{gender}">
            <option value="MALE">남성</option>
            <option value="FEMALE">여성</option>
        </select>
    </div>
    <div>
        <label for="birthDate">생년월일:</label>
        <input type="date" id="birthDate" th:field="*{birthDate}" required>
    </div>
    <div>
        <label for="address">주소:</label>
        <input type="text" id="address" th:field="*{address}" required>
    </div>
    <div>
        <label for="specAddress">상세주소:</label>
        <input type="text" id="specAddress" th:field="*{specAddress}" required>
    </div>
    <div>
        <label>선호 카테고리:</label>
        <div class="preferCategory">
            <label><input type="checkbox" th:field="*{preferCategory}" value="KOREAN_FOOD"> 한식</label>
            <label><input type="checkbox" th:field="*{preferCategory}" value="CHINESE_FOOD"> 중식</label>
            <label><input type="checkbox" th:field="*{preferCategory}" value="JAPANESE_FOOD"> 일식</label>
            <label><input type="checkbox" th:field="*{preferCategory}" value="SNACK_FOOD"> 간식</label>
            <label><input type="checkbox" th:field="*{preferCategory}" value="CHICKEN"> 치킨</label>
            <label><input type="checkbox" th:field="*{preferCategory}" value="DESSERT"> 디저트</label>
            <label><input type="checkbox" th:field="*{preferCategory}" value="FAST_FOOD"> 패스트푸드</label>
            <label><input type="checkbox" th:field="*{preferCategory}" value="NIGHT_FOOD"> 야식</label>
            <label><input type="checkbox" th:field="*{preferCategory}" value="ASIAN_FOOD"> 아시안 음식</label>
            <label><input type="checkbox" th:field="*{preferCategory}" value="MEAT"> 고기</label>
        </div>
    </div>
    <div>
        <label for="role">역할:</label>
        <select id="role" th:field="*{role}">
            <option value="USER">일반 사용자</option>
            <option value="ADMIN">관리자</option>
        </select>
    </div>
    <button type="submit">가입하기</button>
</form>
</body>
</html>
